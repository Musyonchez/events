<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Events</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/tailwind.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <main class="flex-grow flex items-center justify-center py-10">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-[#283991] mb-6">Login to Your Account</h2>
            <form id="loginForm" class="space-y-4">
                <!-- General Error Message -->
                <div id="general-error" class="text-red-500 text-sm text-center"></div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#283991] focus:border-[#283991] sm:text-sm">
                    <span id="email-error" class="text-red-500 text-xs"></span>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#283991] focus:border-[#283991] sm:text-sm">
                    <span id="password-error" class="text-red-500 text-xs"></span>
                </div>

                <div class="flex items-center justify-between">
                    <a href="reset-password.html" class="text-sm text-[#283991] hover:text-[#ffcb06]">Forgot Password?</a>
                </div>

                <div>
                    <button type="submit" id="loginButton"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#283991] hover:bg-[#ffcb06] hover:text-[#283991] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#283991] transition duration-150 ease-in-out">
                        <span id="button-text">Login</span>
                        <svg id="loader" class="hidden animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="register.html" class="font-medium text-[#283991] hover:text-[#ffcb06]">Register here</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="../assets/js/auth.js"></script>
    <script>
        // Load navbar and footer
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
