<!-- Password reset page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - USIU Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="navbar-placeholder"></div>

    <div class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Change your password
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Or
                    <a href="./login.html" class="font-medium text-blue-600 hover:text-blue-500">
                        return to login
                    </a>
                </p>
            </div>

            <!-- Change Password Form -->
            <div id="change-step" class="mt-8 space-y-6">
                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        Enter your current password and choose a new password.
                    </p>
                </div>

                <form id="change-form" class="mt-8 space-y-6">
                    <div>
                        <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password</label>
                        <input id="current-password" name="currentPassword" type="password" required
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="Enter your current password">
                    </div>

                    <div>
                        <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                        <input id="new-password" name="newPassword" type="password" required
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="Enter new password"
                               minlength="8">
                        <p class="mt-1 text-xs text-gray-500">Minimum 8 characters</p>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                        <input id="confirm-password" name="confirmPassword" type="password" required
                               class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                               placeholder="Confirm new password">
                    </div>

                    <!-- Error Message -->
                    <div id="change-error" class="hidden bg-red-50 border border-red-200 rounded-md p-3">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <p id="change-error-text" class="text-sm text-red-800"></p>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button id="change-button" type="submit"
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                            <span id="change-text">Change Password</span>
                            <div id="change-spinner" class="hidden">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Changing...
                            </div>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Success Message -->
            <div id="change-success" class="hidden mt-8 space-y-6">
                <div class="bg-green-50 border border-green-200 rounded-md p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-green-800">Password changed successfully!</h3>
                            <div class="mt-2 text-sm text-green-700">
                                <p>Your password has been updated successfully.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <a href="./login.html" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/utils.js" type="module"></script>
    <script src="../assets/js/api.js" type="module"></script>
    <script src="../assets/js/auth.js" type="module"></script>
    <script src="../assets/js/main.js" type="module"></script>
    <script src="../assets/js/component-loader.js" type="module"></script>
    
    <script type="module">
        import { changePassword, logout } from '../assets/js/auth.js';
        
        document.addEventListener('DOMContentLoaded', function() {
            setupChangeForm();
        });

        function setupChangeForm() {
            const changeForm = document.getElementById('change-form');
            const changeButton = document.getElementById('change-button');
            const changeText = document.getElementById('change-text');
            const changeSpinner = document.getElementById('change-spinner');
            const changeError = document.getElementById('change-error');
            const changeErrorText = document.getElementById('change-error-text');
            const currentPasswordInput = document.getElementById('current-password');
            const newPasswordInput = document.getElementById('new-password');
            const confirmPasswordInput = document.getElementById('confirm-password');

            // Password validation
            function validatePasswords() {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (newPassword && confirmPassword && newPassword !== confirmPassword) {
                    confirmPasswordInput.setCustomValidity('Passwords do not match');
                } else {
                    confirmPasswordInput.setCustomValidity('');
                }
            }

            newPasswordInput.addEventListener('input', validatePasswords);
            confirmPasswordInput.addEventListener('input', validatePasswords);

            changeForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                // Hide previous errors
                changeError.classList.add('hidden');

                // Validate passwords match
                if (newPasswordInput.value !== confirmPasswordInput.value) {
                    changeErrorText.textContent = 'Passwords do not match.';
                    changeError.classList.remove('hidden');
                    return;
                }

                // Show loading state
                changeButton.disabled = true;
                changeText.classList.add('hidden');
                changeSpinner.classList.remove('hidden');

                try {
                    await changePassword(currentPasswordInput.value, newPasswordInput.value);

                    // Call logout function (clears tokens and redirects) - same as when refresh token fails
                    logout();
                    
                    // Show success message immediately
                    document.getElementById('change-step').classList.add('hidden');
                    document.getElementById('change-success').classList.remove('hidden');
                    
                    // Update the success message text to match login pattern
                    const successTitle = document.querySelector('#change-success h3');
                    const successText = document.querySelector('#change-success p');
                    successTitle.textContent = 'Password reset successful! Redirecting...';
                    successText.textContent = 'Your password has been updated. Redirecting to login...';
                    
                    // Redirect after showing message (like login does)
                    setTimeout(() => {
                        window.location.href = './login.html';
                    }, 3000);

                } catch (error) {
                    // Show error message
                    changeErrorText.textContent = error.message || 'Failed to change password. Please try again.';
                    changeError.classList.remove('hidden');
                } finally {
                    // Reset button state
                    changeButton.disabled = false;
                    changeText.classList.remove('hidden');
                    changeSpinner.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
