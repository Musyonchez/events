<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - USIU Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
            <h2 id="status-title" class="text-3xl font-extrabold mb-4 text-[#283991]">Verifying your Email...</h2>
            <p id="status-message" class="text-gray-700 mb-6">Please wait while we verify your email address.</p>
            <div id="loader" class="mx-auto w-10 h-10 border-4 border-[#283991] border-t-transparent rounded-full animate-spin"></div>
            <a href="login.html" id="login-button" class="hidden mt-6 bg-[#283991] text-white py-2 px-4 rounded-md font-semibold hover:bg-[#ffcb06] hover:text-[#283991] transition duration-300 ease-in-out">Go to Login</a>
            <button id="resend-button" class="hidden mt-4 bg-gray-300 text-gray-800 py-2 px-4 rounded-md font-semibold hover:bg-gray-400 transition duration-300 ease-in-out">Resend Verification Email</button>

            <div id="resend-email-form" class="hidden mt-6 p-4 border border-gray-300 rounded-md bg-gray-50">
                <p class="text-sm text-gray-700 mb-3">Enter your email to receive a new verification link:</p>
                <input type="email" id="resend-email-input" placeholder="Your email address" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-[#283991] focus:border-[#283991] text-base mb-3">
                <button id="resend-submit-button" class="w-full bg-[#283991] text-white py-2 rounded-md font-semibold hover:bg-[#ffcb06] hover:text-[#283991] transition duration-300 ease-in-out">Send New Link</button>
                <button id="resend-cancel-button" class="w-full mt-2 bg-gray-200 text-gray-700 py-2 rounded-md font-semibold hover:bg-gray-300 transition duration-300 ease-in-out">Cancel</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="../assets/js/main.js"></script>
    <script>
        // Load navbar and footer
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            const statusTitle = document.getElementById('status-title');
            const statusMessage = document.getElementById('status-message');
            const loader = document.getElementById('loader');
            const loginButton = document.getElementById('login-button');
            const resendButton = document.getElementById('resend-button');
            const resendEmailForm = document.getElementById('resend-email-form');
            const resendEmailInput = document.getElementById('resend-email-input');
            const resendSubmitButton = document.getElementById('resend-submit-button');
            const resendCancelButton = document.getElementById('resend-cancel-button');

            // Function to display status and control button visibility
            function displayStatus(title, message, isSuccess = false) {
                statusTitle.textContent = title;
                statusTitle.classList.remove('text-[#283991]', 'text-green-600', 'text-red-600');
                statusTitle.classList.add(isSuccess ? 'text-green-600' : 'text-red-600');
                statusMessage.textContent = message;
                loader.classList.add('hidden');
                loginButton.classList.remove('hidden');
                if (!isSuccess) {
                    resendButton.classList.remove('hidden');
                } else {
                    resendButton.classList.add('hidden');
                }
            }

            // Handle resend button click (shows the form)
            resendButton.addEventListener('click', () => {
                loginButton.classList.add('hidden');
                resendButton.classList.add('hidden');
                resendEmailForm.classList.remove('hidden');
                resendEmailInput.focus();
            });

            // Handle resend form submission
            resendSubmitButton.addEventListener('click', async () => {
                const email = resendEmailInput.value;
                if (!email) {
                    statusMessage.textContent = "Email address is required to resend the link.";
                    statusMessage.classList.add('text-red-500');
                    return;
                }

                resendSubmitButton.disabled = true;
                resendSubmitButton.textContent = "Sending...";
                resendSubmitButton.classList.remove('bg-[#283991]', 'hover:bg-[#ffcb06]');
                resendSubmitButton.classList.add('bg-blue-500');

                try {
                    const response = await fetch('http://localhost:8000/api/auth/resend_verification.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email: email })
                    });
                    const result = await response.json();

                    if (response.ok) {
                        statusMessage.textContent = result.message || "New verification link sent successfully!";
                        statusMessage.classList.remove('text-red-500');
                        statusMessage.classList.add('text-green-600');
                    } else {
                        statusMessage.textContent = result.error || "Failed to send new verification link.";
                        statusMessage.classList.remove('text-green-600');
                        statusMessage.classList.add('text-red-500');
                    }
                } catch (error) {
                    console.error("Resend verification error:", error);
                    statusMessage.textContent = "An error occurred while trying to resend the verification link.";
                    statusMessage.classList.remove('text-green-600');
                    statusMessage.classList.add('text-red-500');
                } finally {
                    resendSubmitButton.disabled = false;
                    resendSubmitButton.textContent = "Send New Link";
                    resendSubmitButton.classList.remove('bg-blue-500');
                    resendSubmitButton.classList.add('bg-[#283991]', 'hover:bg-[#ffcb06]');
                    resendEmailForm.classList.add('hidden');
                    loginButton.classList.remove('hidden');
                    resendButton.classList.remove('hidden'); // Show resend button again
                }
            });

            // Handle resend form cancellation
            resendCancelButton.addEventListener('click', () => {
                resendEmailForm.classList.add('hidden');
                loginButton.classList.remove('hidden');
                resendButton.classList.remove('hidden');
                resendEmailInput.value = ''; // Clear input
                statusMessage.classList.remove('text-green-600', 'text-red-500'); // Clear message styling
                // Restore original status message if needed (optional, based on UX)
                // statusMessage.textContent = originalStatusMessageContent; 
            });

            if (!token) {
                displayStatus('Error', 'No verification token found.');
                return;
            }

            try {
                const response = await fetch(`http://localhost:8000/api/auth/verify_email.php?token=${token}`);
                const result = await response.json();

                if (response.ok) {
                    displayStatus('Email Verified!', result.message || 'Your email has been successfully verified. You can now log in.', true);
                    // Redirect to login page after 1 second
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                } else {
                    displayStatus('Verification Failed', result.error || 'There was an issue verifying your email. The link might be invalid or expired.');
                }
            } catch (error) {
                console.error('Verification network error:', error);
                displayStatus('Error', 'An error occurred during verification. Please check your network connection.');
            }
        });
    </script>
</body>
</html>
