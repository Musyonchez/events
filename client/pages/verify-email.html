<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - USIU Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col min-h-screen">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <main class="flex-grow flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
            <h2 id="status-title" class="text-3xl font-extrabold mb-4 text-[#283991]">Verifying your Email...</h2>
            <p id="status-message" class="text-gray-700 mb-6">Please wait while we verify your email address.</p>
            <div id="loader" class="mx-auto w-10 h-10 border-4 border-[#283991] border-t-transparent rounded-full animate-spin"></div>
            <a href="login.html" id="login-button" class="hidden mt-6 bg-[#283991] text-white py-2 px-4 rounded-md font-semibold hover:bg-[#ffcb06] hover:text-[#283991] transition duration-300 ease-in-out">Go to Login</a>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="../assets/js/main.js"></script>
    <script>
        // Load navbar and footer
        fetch('../components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });

        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            const statusTitle = document.getElementById('status-title');
            const statusMessage = document.getElementById('status-message');
            const loader = document.getElementById('loader');
            const loginButton = document.getElementById('login-button');

            if (!token) {
                statusTitle.textContent = 'Error';
                statusTitle.classList.remove('text-[#283991]');
                statusTitle.classList.add('text-red-600');
                statusMessage.textContent = 'No verification token found.';
                loader.classList.add('hidden');
                loginButton.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch(`http://localhost:8000/api/auth/verify_email.php?token=${token}`);
                const result = await response.json();

                loader.classList.add('hidden');
                loginButton.classList.remove('hidden');

                if (response.ok) {
                    statusTitle.textContent = 'Email Verified!';
                    statusTitle.classList.remove('text-[#283991]');
                    statusTitle.classList.add('text-green-600');
                    statusMessage.textContent = result.message || 'Your email has been successfully verified. You can now log in.';
                    // Redirect to login page after 1 second
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                } else {
                    statusTitle.textContent = 'Verification Failed';
                    statusTitle.classList.remove('text-[#283991]');
                    statusTitle.classList.add('text-red-600');
                    statusMessage.textContent = result.error || 'There was an issue verifying your email. The link might be invalid or expired.';
                }
            } catch (error) {
                console.error('Verification network error:', error);
                loader.classList.add('hidden');
                loginButton.classList.remove('hidden');
                statusTitle.textContent = 'Error';
                statusTitle.classList.remove('text-[#283991]');
                statusTitle.classList.add('text-red-600');
                statusMessage.textContent = 'An error occurred during verification. Please check your network connection.';
            }
        });
    </script>
</body>
</html>
